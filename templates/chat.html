<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"  href="/Medical-Chatbot-Generative-AI/templates/favicon.png">
    <title>Medical Chatbot</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 600px;
            max-width: 95%;
            height: 600px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Chat Header */
        .chat-header {
            background: #007bff;
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 30px; /* Increased font size */
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
        }

        /* Chat Header Image */
        .chat-header::before {
            content: "";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px; /* Increased image size */
            height: 60px; /* Increased image size */
            background: url('https://lilacinfotech.com/lilac_assets/images/blog/The-future-of-healthcare-apps-with-AI-powered-chatbots.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Chat Box */
        .chat-box {
            height: 450px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background: #f9f9f9;
            border-bottom: 2px solid #ddd;
        }

        /* Messages */
        .message {
            max-width: 80%;
            padding: 14px;
            margin: 8px;
            border-radius: 10px;
            font-size: 16px;
            line-height: 1.5;
            display: inline-block;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-radius: 15px 15px 0 15px;
            box-shadow: 0 5px 10px rgba(0, 123, 255, 0.3);
        }

        .bot-message {
            background: #e3f2fd;
            color: #333;
            align-self: flex-start;
            border-radius: 15px 15px 15px 0;
            box-shadow: 0 5px 10px rgba(0, 123, 255, 0.2);
        }

        /* Input Area */
        .input-container {
            display: flex;
            padding: 12px;
            background: #ffffff;
            align-items: center;
            border-top: 2px solid #007bff;
        }

        input {
            flex: 1;
            padding: 14px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 18px;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.5);
        }

        /* Send Button */
        button {
            padding: 14px;
            width: 55px;
            height: 55px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            margin-left: 12px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 5px 10px rgba(0, 123, 255, 0.4);
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.1);
        }

        /* Scrollbar Styling */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #007bff;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Medical Chatbot</div>
        <div class="chat-box" id="chat-box"></div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button onclick="sendMessage()">â–¶</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return;

            let chatBox = document.getElementById("chat-box");

            let userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);
            
            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            fetch("/get", {
                method: "POST",
                body: new URLSearchParams({ "msg": userInput }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.text())
            .then(data => {
                let botMessage = document.createElement("div");
                botMessage.className = "message bot-message";
                botMessage.textContent = data;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => console.error("Error:", error));
        }

        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>

</body>
</html>
